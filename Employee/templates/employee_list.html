<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/img.png' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}">
</head>
<body>
<h2>This is the records stored or saved about the company's employee data</h2>
<div class="tabs">
<table border="4" bgcolor="black" class="emp_list_table">
    <thead>
    <tr>
        <td><strong>Full Name</strong></td>
        <td><strong>Mobile</strong></td>
        <td><strong>Position</strong></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    {% for employee in employee_list %}
        <tr>
            <td>{{ employee.full_name }}</td>
            <td>{{ employee.mobile_no  }}</td>
            <td>{{ employee.position }}</td>
            <td>
                <a href="{% url 'employee_update' employee.id %}"><button>UPDATE</button></a>
                <a href="{% url 'employee_delete' employee.id %}"><button>DELETE</button></a>
            </td>

        </tr>
    {% endfor %}
    </tbody>

</table>
</div>
</body>
</html>
